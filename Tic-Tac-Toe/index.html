<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<nav>
    <h1>Tic-Tac-Toe Game</h1>
</nav>

<div id="game">

    <!-- GAME SIDE -->
    <div id="board">
        <div class="cell"id="c1"></div>
        <div class="cell"id="c2"></div>
        <div class="cell"id="c3"></div>

        <div class="cell"id="c4"></div>
        <div class="cell"id="c5"></div>
        <div class="cell"id="c6"></div>

        <div class="cell"id="c7"></div>
        <div class="cell"id="c8"></div>
        <div class="cell"id="c9"></div>
    </div>

    <!-- INFO SIDE -->
    <div id="info">
        <h2>Game Info</h2>

        <p><strong>Player 1:</strong> ❌</p>
        <p><strong>Player 2:</strong> ⭕</p>

        <p class="status" id="turn">Current Turn: Play one by one</p>

        <!-- BUTTONS INSIDE INFO -->
        <div class="buttons">
            <button id="start">Start Game</button>
            <button id="reset">Reset Board</button>
        </div>
    </div>

</div>

</body>
</html>
